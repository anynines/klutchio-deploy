apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - cert-manager-namespace.yaml

helmCharts:
  - name: cert-manager
    repo: https://charts.jetstack.io
    version: v1.12.0
    releaseName: cert-manager
    namespace: cert-manager
    valuesInline:
      installCRDs: true
